<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Login Form</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <p class="welcomeBlock">Welcome Back</p>
    <form id="loginForm">
      <h1>Hello, friend.</h1>
      <div class="formInputArea">
         <input type="text" class="textBox" id="emailInput" placeholder="Email" />
         <input type="text" class="textBox" id="passwordInput" placeholder="Password" />
         <p id="wrongPassword"></p>
	  </div>
      <input type="button" id="submitButton" value="Sign In" />
      <p class="subText">Having trouble?  <a href="https://www.grandcircus.co/contact-us/">Recover your password</a></p>
    </form>
    <script src="script.js"></script>
  </body>
</html>
